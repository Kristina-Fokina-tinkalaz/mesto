<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Места России</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/Vector.png')%>"
          alt="Место России"
        />
      </header>
      <main class="main">
        <div class="profile">
          <img class="profile__avatar" alt="Аватарка" />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__editbutton"></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__button"></button>
        </div>
        <div>
          <template class="cards">
            <div class="card">
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <div class="card__number-heart">
                  <button type="button" class="card__heart"></button>
                  <div class="card__number">0</div>
                </div>
              </div>
              <img
                class="card__trash"
                src="<%=require('./images/trash.png')%>"
                alt="trash"
              />
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup overlay-light" id="popup__edit">
        <form
          name="form"
          method="get"
          class="form"
          action="index.html"
          id="form_edit"
          novalidate
        >
          <h2 class="form__title">Редактировать профиль</h2>
          <div class="form__container">
            <input
              class="form__input"
              type="text"
              name="name"
              id="name_edit"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__massage-correct" id="name-error"></span>
          </div>
          <div class="form__container">
            <input
              class="form__input"
              type="text"
              name="description"
              id="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-correct" id="description-error"></span>
          </div>
          <button name="button" type="submit" class="form__button">
            Сохранить
          </button>
          <button type="reset" class="close-icon"></button>
        </form>
      </div>
      <div class="popup overlay-light" id="popup__add">
        <form
          name="addCart"
          method="get"
          class="form"
          action="index.html"
          id="form_add"
          novalidate
        >
          <h2 class="form__title">Новое место</h2>
          <div class="form__container">
            <input
              class="form__input"
              type="text"
              name="nameAdd"
              id="name_add"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-correct" id="nameAdd-error"></span>
          </div>
          <div class="form__container">
            <input
              class="form__input"
              type="url"
              name="link"
              id="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-correct" id="link-error"></span>
          </div>
          <button
            name="button"
            type="submit"
            class="form__button form__button_disabled"
            disabled
          >
            Создать
          </button>
          <button type="reset" class="close-icon"></button>
        </form>
      </div>
      <div class="popup overlay-dark" id="popup__galery">
        <div class="popup__galery">
          <img class="popup__img" />
          <h2 class="popup__text"></h2>
          <button type="reset" class="close-icon"></button>
        </div>
      </div>
      <div class="popup overlay-light" id="popupRemove">
        <form
          name="formRemove"
          method="get"
          class="form"
          action="index.html"
          id="formRemove"
        >
          <h2 class="form__title">Вы уверены?</h2>
          <button name="button" type="submit" class="form__button">Да</button>
          <button type="reset" class="close-icon"></button>
        </form>
      </div>
    </div>
  </body>
</html>
