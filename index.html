<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Места России</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/Vector.png" alt="Место России" />
                <div class="header__line"></div>
            </header>
            <main class="main">
                <div class="profile">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img src="images/editbutton.png" class="profile__editbutton" alt="Редактировать" />
                        <p class="profile__discription">Исследователь океана</p>
                    </div>
                    <img src="images/addbutton.png" class="profile__button" alt="Добавить" />
                </div>
                <div class="popup">
                    <form class="edit-form">
                        <h2 class="edit-form__title">Редактировать профиль</h2>
                        <input class="edit-form__input" type="text" name="name" id="name" value="Жак-Ив Кусто" />
                        <input class="edit-form__input" type="text" name="description" id="description" value="Исследователь океана" />
                        <button class="edit-form__button">Сохранить</button>
                        <button class="close-icon"></button>
                    </form>
                </div>

                <div class="elements">
                    <div class="element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаевск" />
                        <div class="element__description">
                            <p class="element__text">Карачаевск</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус" />
                        <div class="element__description">
                            <p class="element__text">Гора Эльбрус</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай" />
                        <div class="element__description">
                            <p class="element__text">Домбай</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай" />
                        <div class="element__description">
                            <p class="element__text">Домбай</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Карачаевск" />
                        <div class="element__description">
                            <p class="element__text">Карачаевск</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаево-Черкесск" />
                        <div class="element__description">
                            <p class="element__text">Карачаево-Черкесск</p>
                            <div class="element__heart"></div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <script src="pages/script.js"></script>
    </body>
</html>
