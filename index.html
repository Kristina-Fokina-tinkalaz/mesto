<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Места России</title>
        <link rel="stylesheet" href="pages/index.css" />
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="images/Vector.png" alt="Место России" />
            </header>
            <main class="main">
                <div class="profile">
                    <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__editbutton"></button>
                        <p class="profile__discription">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button"></button>
                </div>
                <template class="elements">
                    <div class="element">
                        <img class="element__image" />
                        <div class="element__description">
                            <h2 class="element__text"></h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                        <img class="element__trash" src="images/trash.png" alt="trash">
                    </div>
                </template>
            </main>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
            <div class="popup" id="popup__edit">
                <form name="form_edit" method="get" class="edit-form" action="index.html" id="form_edit">
                    <h2 class="edit-form__title">Редактировать профиль</h2>
                    <input class="edit-form__input" type="text" name="name" id="name" />
                    <input class="edit-form__input" type="text" name="description" id="description" />
                    <button name="button" type="submit" class="edit-form__button">Сохранить</button>
                    <button type="reset" class="close-icon"></button>
                </form>
            </div>
            <div class="popup" id="popup__add">
                <form name="add_cart" method="get" class="edit-form" action="index.html" id="form_add">
                    <h2 class="edit-form__title">Новое место</h2>
                    <input class="edit-form__input" type="text" name="name" id="name_add" placeholder="Название" />
                    <input class="edit-form__input" type="text" name="link" id="link" placeholder="Ссылка на картинку"/>
                    <button type="submit" class="edit-form__button" >Создать</button>
                    <button type="reset" class="close-icon"></button>
                </form>
            </div>
            <div class="popup" id="popup__galery">
                <div class="overlay"></div>
                <div class="popup__galery">
                    <img class="popup__img">
                    <h2 class="popup__text"></h2>
                    <button type="reset" class="close-icon"></button>
                </div>
            </div>
            
        </div>
        <script src="scripts/cards.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
